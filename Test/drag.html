<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .darg {width: 100vw;height: 100vh;display: grid; grid-template-columns: 50% 30%;justify-content: center;}
    .left {display: grid;place-items:center;}
    .vessel {width: 80%;aspect-ratio:1/1;}
    .vessel img {width: 100%;height: 100%;object-fit: cover;}
    .images {width: 80%;height: 100vh;overflow-y:scroll;margin: 0 auto;}
    img {width: 100%;height: auto;cursor: pointer;}
  </style>
</head>
<body>
  <section class="darg">
    <div class="left">
      <div class="vessel"></div>
    </div>
    <div class="right">
      <div class="images scroll-style">
        <img draggable="true" src="../images/banner01.jpg" alt="a">
        <img draggable="true" src="../images/banner02.jpg" alt="b">
        <img draggable="true" src="../images/banner03.jpg" alt="c">
        <img draggable="true" src="../images/banner04.jpg" alt="d">
        <img draggable="true" src="../images/banner05.jpg" alt="e">
      </div>
    </div>
  </section>
  <script src="../js/drag.js"></script>
  <script>
    drag('.vessel','.images')
  </script>
</body>
</html>
