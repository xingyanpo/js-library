<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="../swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .swiper {
      width:100%;
      height: 100vh;
    }
    .swiper-button-prev,
    .swiper-button-next {width: 60px;height: 60px;border-radius: 50%;background: rgba(255,255,255,0.7);}
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><div><img src="../images/banner01.jpg" alt=""><p style="position:absolute;left:100px;top:100px;color:#FFF;font-size:100px;">测试文本</p></div></div>
        <div class="swiper-slide"><img src="../images/banner02.jpg" alt=""></div>
        <div class="swiper-slide"><img src="../images/banner03.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>

  <script src="../swiper/swiper-bundle.min.js"></script>
  <script>
     var mySwiper = new Swiper ('.swiper', {
    direction: 'horizontal', // 垂直切换选项
    loop: true, // 循环模式选项
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })    
  </script>
</body>
</html>
